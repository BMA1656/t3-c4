<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plants</title>
    <link rel="stylesheet" href="/src/css/customize.css" />
  </head>

  <body>
    <main>
      <div>
        <h1>Customize your plant</h1>
        <form id="plantForm">
          <div class="question">
            <p>Pot material:</p>
            <label>
              <input
                name="material"
                value="clay"
                type="radio"
                required
              />Clay</label>
              <label>
                <input
                  name="material"
                  value="ceramic"
                  type="radio"
                  required
                />Ceramic</label>
          </div>

          <div class="question">
            <p>Pot decoration</p>
            <label class="switch">
              <input type="checkbox" id="decorationToggle">
              <span class="slider round"></span>
            </label>
            <p id="toggleTextDecoration">No</p>
          </div>
          
          <div class="question">
            <p>Pot color</p>
            <label class="switch">
              <input type="checkbox" id="colorToggle">
              <span class="slider round"></span>
            </label>
            <div id="colorOptions" style="display: none;">
              <label>
                <input 
                class="blue-input" 
                type="radio" 
                name="color" 
                value="blue"></label>
              <label>
                <input 
                class="pink-input" 
                type="radio" 
                name="color" 
                value="pink"></label>
              <label>
                <input 
                class="green-input" 
                type="radio" 
                name="color" 
                value="green"></label>
              <label>
                <input 
                class="purple-input" 
                type="radio" 
                name="color" 
                value="purple"></label>
            </div>
            <p id="toggleTextColor">No</p>
          </div>

          <div class="question">
            <p>Choose your plant</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select</option>
          <option value="aglaonema">Aglaonema</option>
          <option value="peaceLily">Peace Lily</option>
          <option value="monstera">Monstera Deliciosa</option>
        </select>
          </div>
    
          <div class="question">
            <p>Choose your extras:</p>
            <label for="elements">
              <input 
                type="checkbox" 
                name="elements" 
                value="moss-pole"
              />Moss pole</label>            
            <label for="elements">
              <input 
                type="checkbox" 
                name="elements" 
                value="pebbles" 
              />Pebbles</label>           
            <label for="elements">
              <input 
                type="checkbox" 
                name="elements" 
                value="mini-plants" 
              />Smaller plants</label>
          </div>
          
          <div>
            <button type="submit">Get your plant!</button>
            <button type="reset">Clear</button>
          </div>
        </form>
      </div>

      <div id="card-container" class="card-container"></div>
    </main>

    <!--  <script src="/dist/main.js"></script> -->
    <!-- <script type="module" src="src/index.js"></script> -->
    <script src="./src/js/components/radioColors.js"></script>
  </body>
</html>
