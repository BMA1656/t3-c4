<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants</title>
  <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
  <h1>Let us find the perfect plant</h1>
  <form action="#" method="post">
    <div class="question">
      <p>Where will you place your plant?</p>
      <input type="radio" name="opcion1" value="place" required>
      <label for="opcion1">Inside with some indirect light</label>
      <input type="radio" name="opcion2" value="place" required>
      <label for="opcion2">Inside with a lot of indirect light</label>
      <input type="radio" name="opcion3" value="place">
      <label for="opcion3">Outside</label>
    </div>
        
    <div class="question">
      <p>Will it receive direct sunlight?</p>
      <input type="radio" name="opcion1" value="sunlight" required>
      <label for="opcion1">Yes</label>
      <input type="radio" name="opcion2" value="sunlight"> 
      <label for="opcion2">No</label>
    </div>
        
    <div class="question">
      <p>Do you have pets (cats or dogs)</p>
      <input type="radio" name="opcion1" value="pets" required>
      <label for="opcion1">Yes</label>
      <input type="radio" name="opcion2" value="pets">
      <label for="opcion2">No</label>
    </div>
      
    <div class="question">
      <p>Do you tend to overwater or underwater?</p>
      <input type="radio" name="opcion1" value="water" required>
      <label for="opcion1">Overwater</label>
      <input type="radio" name="opcion2" value="water">
      <label for="opcion2">Underwater</label>
      <input type="radio" name="opcion3" value="water">
      <label for="opcion3">Neither / I don't know</label>
    </div>
        
    <div class="question">
      <p>How do you define your style?</p>
      <input type="radio" name="opcion1" value="style" required>
      <label for="opcion1">I like minimalism and material colors</label>
      <input type="radio" name="opcion2" value="style">
      <label for="opcion2">I like some decoration and simple colors</label>
      <input type="radio" name="opcion3" value="style">
      <label for="opcion3">I like a lot of decoration and bright colors</label>
    </div>
    
    <div class="question">
      <p>Do you want to add any extra elements to your plant?</p>
      <input type="checkbox" name="opcion1" value="elements">
      <label for="opcion1">Moss pole</label>
      <input type="checkbox" name="opcion2" value="elements">
      <label for="opcion2">Pebbles</label>
      <input type="checkbox" name="opcion3" value="elements">
      <label for="opcion3">Smaller plants</label>
    </div>
    
    <button type="submit">Get your plant!</button>
    <button type="reset">Clear</button>
  </form>
</body>
</html>
