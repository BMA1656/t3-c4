<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plants</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>

  <body>
    <main>
      <div>
        <h1>Let us find the perfect plant</h1>
        <form id="plantForm" cla>
          <div class="question">
            <p>Where will you place your plant?</p>
            <label for="light">
              <input type="radio" name="light" value="lowlight" required />
              Inside with some indirect light</label>
            <label for="light">
              <input type="radio" name="light" value="mediumlight" required />
              Inside with a lot of indirect light</label>
            <label for="light">
              <input type="radio" name="light" value="outdoor" /> 
              Outside</label>
            </div>
          <div class="question">
            <p>Will it receive direct sunlight?</p>
            <label for="sunlight">
              <input type="radio" name="composting" value="composted" required />
               Yes</label>            
            <label for="sunlight">
              <input type="radio" name="composting" value="fertilized" />
               No</label>
          </div>
          <div class="question">
            <p>Do you have pets (cats or dogs)?</p>
            <label for="pets">
              <input type="radio" name="type" value="nonToxic" required />
               Yes</label>
            <label for="pets">
              <input type="radio" name="type" value="toxic" />
               No</label>
          </div>
          <div class="question">
            <p>Do you tend to overwater or underwater?</p>            
            <label for="watering">
              <input type="radio" name="watering" value="overwater" required />
               Overwater</label>            
            <label for="watering">
              <input type="radio" name="watering" value="underwater" />
               Underwater</label>           
            <label for="watering">
              <input type="radio" name="watering" value="underwater" />
               Neither / I don't know</label>
          </div>
          <div class="question">
            <p>How do you define your style?</p>
            <label for="style">
              <input type="radio" name="style" value="clay" required />
              I like minimalism and material colors</label>
            <label for="style">
              <input type="radio" name="style" value="clay-decorated" />
              I like some decoration and simple colors</label>           
            <label for="style">
              <input type="radio" name="style" value="ceramic" />
              I like a lot of decoration and bright colors</label>
          </div>
          <div class="question">
            <p>Do you want to add any extra elements to your plant?</p>
            <label for="elements">
              <input type="checkbox" name="elements" value="moss-pole" />
              Moss pole</label>            
            <label for="elements">
              <input type="checkbox" name="elements" value="pebbles" />
              Pebbles</label>           
            <label for="elements">
              <input type="checkbox" name="elements" value="mini-plants" />
              Smaller plants</label>
          </div>
          <div>
            <button type="submit">Get your plant!</button>
            <button type="reset">Clear</button>
          </div>
        </form>
      </div>

      <div id="card-container" class="card-container"></div>
    </main>

    <!--  <script src="/dist/main.js"></script> -->
    <script type="module" src="src/index.js"></script>
  </body>
</html>
