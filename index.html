<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants</title>
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
  <main>
    <div>
      <h1>Let us find the perfect plant</h1>
      <form id="plantForm">
        <div class="question">
          <p>Where will you place your plant?</p>
          <input type="radio" name="light" value="lowlight" required>
          <label for="light">Inside with some indirect light</label>
          <input type="radio" name="light" value="mediumlight" required>
          <label for="light">Inside with a lot of indirect light</label>
          <input type="radio" name="light" value="outdoor">
          <label for="light">Outside</label>
        </div>
      
        <div class="question">
          <p>Will it receive direct sunlight?</p>
          <input type="radio" name="composting" value="composted" required>
          <label for="sunlight">Yes</label>
          <input type="radio" name="composting" value="fertilized">
          <label for="sunlight">No</label>
        </div>
      
        <div class="question">
          <p>Do you have pets (cats or dogs)?</p>
          <input type="radio" name="type" value="nonToxic" required>
          <label for="pets">Yes</label>
          <input type="radio" name="type" value="toxic">
          <label for="pets">No</label>
        </div>
      
        <div class="question">
          <p>Do you tend to overwater or underwater?</p>
          <input type="radio" name="watering" value="overwater" required>
          <label for="watering">Overwater</label>
          <input type="radio" name="watering" value="underwater">
          <label for="watering">Underwater</label>
          <input type="radio" name="watering" value="underwater">
          <label for="watering">Neither / I don't know</label>
        </div>
      
        <div class="question">
          <p>How do you define your style?</p>
          <input type="radio" name="style" value="simple" required>
          <label for="style">I like minimalism and material colors</label>
          <input type="radio" name="style" value="decorated">
          <label for="style">I like some decoration and simple colors</label>
          <input type="radio" name="style" value="painted">
          <label for="style">I like a lot of decoration and bright colors</label>
        </div>
      
        <div class="question">
          <p>Do you want to add any extra elements to your plant?</p>
          <input type="checkbox" name="elements" value="moss-pole">
          <label for="elements">Moss pole</label>
          <input type="checkbox" name="elements" value="pebbles">
          <label for="elements">Pebbles</label>
          <input type="checkbox" name="elements" value="mini-plants">
          <label for="elements">Smaller plants</label>
        </div>
      
        <button type="submit">Get your plant!</button>
        <button type="reset">Clear</button>
      </form>
    </div>

    <div id="card-container" class="card-container"></div>
  </main>

  <!--  <script src="/dist/main.js"></script> -->
  <script type="module" src="src/index.js"></script>
</body>

</html>
