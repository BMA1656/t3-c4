<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plants</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>Let us find the perfect plant</h1>
        <form id="plantForm" cla>
          <div class="question">
            <p>Where will you place your plant?</p>
            <label for="lowlight">
              <input
                type="radio"
                name="light"
                id="lowlight"
                value="lowlight"
                required
              />
              Inside with some indirect light</label
            >
            <label for="mediumlight">
              <input
                type="radio"
                name="light"
                id="mediumlight"
                value="mediumlight"
                required
              />
              Inside with a lot of indirect light</label
            >
            <label for="outdoor">
              <input type="radio" name="light" id="outdoor" value="outdoor" />
              Outside</label
            >
          </div>
          <div class="question">
            <p>Will it receive direct sunlight?</p>
            <label for="composted">
              <input
                type="radio"
                name="composting"
                id="composted"
                value="composted"
                required
              />
              Yes</label
            >
            <label for="fertilized">
              <input
                type="radio"
                name="composting"
                id="fertilized"
                value="fertilized"
              />
              No</label
            >
          </div>
          <div class="question">
            <p>Do you have pets (cats or dogs)?</p>
            <label for="nonToxic">
              <input
                type="radio"
                name="type"
                id="nonToxic"
                value="nonToxic"
                required
              />
              Yes</label
            >
            <label for="toxic">
              <input type="radio" id="toxic" name="type" value="toxic" />
              No</label
            >
          </div>
          <div class="question">
            <p>Do you tend to overwater or underwater?</p>
            <label for="overwater">
              <input
                type="radio"
                name="watering"
                id="overwater"
                value="overwater"
                required
              />
              Overwater</label
            >
            <label for="underwater">
              <input
                type="radio"
                name="watering"
                id="underwater"
                value="underwater"
              />
              Underwater</label
            >
            <label for="underwaters">
              <input
                type="radio"
                name="watering"
                id="underwaters"
                value="underwater"
              />
              Neither / I don't know</label
            >
          </div>
          <div class="question">
            <p>How do you define your style?</p>
            <label for="clay">
              <input
                type="radio"
                name="style"
                id="clay"
                value="clay"
                required
              />
              I like minimalism and material colors</label
            >
            <label for="clay-decorated">
              <input
                type="radio"
                name="style"
                id="clay-decorated"
                value="clay-decorated"
              />
              I like some decoration and simple colors</label
            >
            <label for="ceramic">
              <input type="radio" id="ceramic" name="style" value="ceramic-decorated" />
              I like a lot of decoration and bright colors</label>
          </div>
          <div class="question">
            <p>Do you want to add any extra elements to your plant?</p>
            <label for="moss">
              <input type="checkbox" id="moss" name="elements" value="moss" />
              Moss pole</label
            >
            <label for="pebbles">
              <input
                type="checkbox"
                id="pebbles"
                name="elements"
                value="pebbles"
              />
              Pebbles</label
            >
            <label for="mini">
              <input type="checkbox" id="mini" name="elements" value="mini" />
              Smaller plants</label
            >
          </div>
          <div>
            <button class="subBt" type="submit">Get your plant!</button>
            <button class="resetBt" type="reset">Clear</button>
          </div>
        </form>
      </div>
<div id="objectConteiner">
  <div id="card-container" class="card-container"></div>
  <a class="customize-btn" href="customize.html" id="Customice">Customize</a>
</div>
      
      
    </main>
    <script src="js/index.bundle.js"></script>
  </body>
</html>
