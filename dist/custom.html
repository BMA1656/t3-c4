<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Plant</title>
  </head>
  <body>
    <div>
      <h1>Customize your Plant</h1>
    
      <form id="customizationForm">
        <fieldset>
            <legend>Choose your pot:</legend>
            <input type="radio" id="Clay" name="potType" value="Clay">
            <label for="Clay">Clay</label>
            <input type="radio" id="Ceramic" name="potType" value="Ceramic">
            <label for="Ceramic">Ceramic</label>
        </fieldset>
        <fieldset>
            <legend>Pot decorations:</legend>
            <input type="checkbox" id="potDecorations" name="potDecorations" value="potDecorations">
            <label for="potDecorations">Yes / No</label>
        </fieldset>
        
        <fieldset>
            <legend>Pot color:</legend>
            <input type="checkbox" id="potColorToggle" name="potColorToggle" value="potColorToggle">
            <label for="potColorToggle">Yes / No</label>
            <div id="potColorOptions" style="display: none;">
                <input type="radio" id="Blue" name="potColor" value="Blue">
                <label for="Blue">Blue</label>
                <input type="radio" id="Pink" name="potColor" value="Pink">
                <label for="Pink">Pink</label>
                <input type="radio" id="Green" name="potColor" value="Green">
                <label for="Green">Green</label>
                <input type="radio" id="Purple" name="potColor" value="Purple">
                <label for="Purple">Purple</label>
            </div>
        </fieldset>
        <label for="choosePlant">Choose your plant:</label>
        <select id="choosePlant" name="choosePlant">
            <option value="Aglaonema Silver Bay">Aglaonema Silver Bay</option>
            <option value="Aloe Vera">Aloe Vera</option>
            <option value="Boston Fern">Boston Fern</option>
            <option value="Cactus">Cactus</option>
            <option value="Monstera Deliciosa">Monstera Deliciosa</option>
            <option value="Peace Lily">Peace Lily</option>
            <option value="Sansevieria">Sansevieria</option>
        </select>
        <fieldset>
            <legend>Choose your soil:</legend>
            <input type="radio" id="Basic" name="soilType" value="Basic">
            <label for="Basic">Basic composted soil</label>
            <input type="radio" id="Premium" name="soilType" value="Premium">
            <label for="Premium">Premium fertilized soil</label>
            <input type="radio" id="Drainage" name="soilType" value="Drainage">
            <label for="Drainage">Easy drainage soil</label>
        </fieldset>
        <fieldset>
            <legend>Choose your extras:</legend>
            <input type="checkbox" id="MossPole" name="extras" value="MossPole">
            <label for="MossPole">Moss pole</label>
            <input type="checkbox" id="Pebbles" name="extras" value="Pebbles">
            <label for="Pebbles">Pebbles</label>
            <input type="checkbox" id="SmallerPlants" name="extras" value="SmallerPlants">
            <label for="SmallerPlants">Smaller plants</label>
        </fieldset>
        <button type="submit">Submit</button>
    </div>

    <div id="card-container" class="card-container"></div>

    <script src="js/customize.bundle.js"></script>
  </body>
</html>
