<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <main class="productMain">
      <div id="objectConteiner">
        <div id="card-container" class="card-container"></div>
        <a class="customize-btn" href="customize.html" id="Customice"
          >Back to customize</a
        >
      </div>
      <div>
        <h1>A plat with custom pot and special soil</h1>
        <h2 id="price">0dls</h2>
        <p id="stockBlock">stock</p>
        <a href="#" id="buybtn" class="customize-btn">Order now</a>
        <div id="dataContainer" class="">
          <details>
            <summary>Price breakdown</summary>
            <div class="panel">
              <div id="priceBreakdown"></div>
              <div id="elementsprice"></div>
              <p id="finalprice">0dls</p>
            </div>
          </details>
          <details>
            <summary>Inventory Alerts</summary>
            <div id="inventory"></div>
          </details>
          <details>
            <summary>Plant description</summary>
            <p id="plantDescription"></p>
          </details>

          <details>
            <summary>Caring tips</summary>
            <div id="consejos"></div>
          </details>
        </div>
      </div>
      <script src="js/productIndex.bundle.js"></script>
    </main>
  </body>
</html>
